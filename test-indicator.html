  <style>

    html,body{

    .viewport{

      overflow:hidden;

    /* –î–≤–µ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ø–æ–ª–æ—Å—ã-—Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ */
    .divider{

      pointer-events:none;

    /* –í–µ—Ä—Ö–Ω—è—è –∏ –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª–∏ —Å –∏–∫–æ–Ω–∫–∞–º–∏ */
    .icon-bar{

      padding: 0 15px;   /* –æ—Ç—Å—Ç—É–ø –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è = 15px */
    }
    .icon-bar.top{   top:0; }
    .icon-bar.bot{   bottom:0; }

    .icons{
      display:flex; align-items:center; gap:10px;   /* 10px –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–∞–º–∏ */
      font-size:20px; line-height:1;
      user-select:none;
    }
    .icons button{
      background:transparent; border:0; padding:0; margin:0;
      color:#e5e7eb; cursor:pointer;
      font:inherit;
      filter: drop-shadow(0 0 4px rgba(255,255,255,.08));
      transition: transform .08s ease, opacity .12s ease;
    }
    .icons button:hover{ transform: translateY(-1px); }
    .icons button:active{ transform: translateY(0); opacity:.85; }

    /* –¢—Ä–∏ –∑–æ–Ω—ã: –≤–µ—Ä—Ö–Ω—è—è (0‚Äì50), —Å—Ä–µ–¥–Ω—è—è, –Ω–∏–∂–Ω—è—è (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 50) */
    .zone{
      position:absolute; left:0; right:0;
      display:flex; align-items:center; justify-content:center;
      pointer-events:none;   /* –∫–æ–Ω—Ç–µ–Ω—Ç –ø—Ä–∏–º–µ—Ä–Ω—ã–π; –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å */
    }
    .zone.top{    top:0; height:50px; }
    .zone.mid{    top:50px; bottom:50px; }
    .zone.bot{    bottom:0; height:50px; }

    /* ===== –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä (–∫—Ä—É–∂–æ–∫ —Å–æ —Å–≤–µ—á–µ–Ω–∏–µ–º –∏ –±–µ–ª–æ–π —Ç–æ—á–∫–æ–π) ===== */
    .led{
      position:relative;
      width:14px; height:14px;          /* –±–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ */
      border-radius:50%;
      background:#65d16f;               /* –∑–µ–ª—ë–Ω—ã–π (–æ–Ω–ª–∞–π–Ω) */
      box-shadow:
        0 0 12px rgba(101,209,111,.95),
        0 0 26px rgba(101,209,111,.45);
      pointer-events:auto;              /* —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –ø–æ–≤–µ—Å–∏—Ç—å —Å–æ–±—ã—Ç–∏—è, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
    }
    .led::after{

      position:absolute;
      left:2px; top:2px;                /* –ø–æ–ª–æ–∂–µ–Ω–∏–µ ¬´–±–ª–∏–∫–∞¬ª */
      width:4px; height:4px;

    }

    /* –ü—Ä–∏–º–µ—Ä —Å—Ç—Ä–æ–∫–∏ —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º */
    .row{ display:flex; align-items:center; gap:8px; }

    /* –î–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏ –º–æ–∂–Ω–æ —Å–ª–µ–≥–∫–∞ –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∑–æ–Ω—ã (–≤—ã–∫–ª—é—á–µ–Ω–æ) */
    /* .zone.top{ background:rgba(255,255,255,.02); }
       .zone.bot{ background:rgba(255,255,255,.02); } */
  </style>
</head>
<body>

    <div class="icon-bar top" aria-hidden="false">

    <div class="icon-bar bot" aria-hidden="false">

    <!-- –î–≤–µ —Ç–æ–Ω–∫–∏–µ –ø–æ–ª–æ—Å—ã-—Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ (—Ü–≤–µ—Ç #a7a093) -->

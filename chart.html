<!doctype html>
<div id="app">
<!-- Верхняя полоска статуса -->
<header id="statusbar" class="bar">
<div class="status-left">
<span id="chart-title" class="title">OKX • BTC/USDT (SWAP)</span>
</div>
<div class="status-right">
<button id="btn-info" class="icon" title="Инфо">i</button>
<button id="btn-notify" class="icon" title="Уведомление">▲</button>
</div>
</header>


<!-- Основная зона графика: вписывается по высоте без прокрутки -->
<main id="stage">
<!-- Контейнер, куда подставляется текущий график -->
<div id="chart-host" aria-live="polite"></div>


<!-- Заглушка Volume Profile (2-я вкладка строки уведомления дублирует ссылки) -->
<section id="vp-placeholder" hidden>
<div class="vp-card">
<h2>Volume Profile</h2>
<p>Пока заглушка. Перейти:
<a id="lnk-vp-restmebel" href="https://www.restmebel.ru/" target="_blank" rel="noopener">restmebel.ru</a>
</p>
</div>
</section>
</main>


<!-- Нижняя закреплённая панель -->
<footer id="footerbar" class="bar">
<nav class="tabs">
<button class="tab is-active" data-tab="okx">OKX</button>
<button class="tab" data-tab="tv">TradingView</button>
<button class="tab" data-tab="vp">Volume&nbsp;Profile</button>
</nav>
</footer>
</div>


<!-- Уведомление/панель (popover) -->
<dialog id="notify-pop">
<form method="dialog" class="sheet">
<div class="sheet-row">
<button value="okx" class="pill" data-pop="okx">OKX</button>
<button value="tv" class="pill" data-pop="tv">TradingView</button>
<button value="vp" class="pill" data-pop="vp">Volume&nbsp;Profile</button>
</div>
<div class="sheet-row links">
<a id="a-okx" href="https://www.okx.com/" target="_blank" rel="noopener">🔗 OKX</a>
<a id="a-tv" href="https://www.tradingview.com/" target="_blank" rel="noopener">🔗 TradingView</a>
</div>
<div class="sheet-actions">
<button id="btn-close-pop" value="close" class="ghost">Закрыть</button>
</div>
</form>
</dialog>


<script src="assets/js/okx_chart.js"></script>
<script src="assets/js/ui_panel.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Управление уведомлениями</title>

  <!-- CSS (версионирование v=3, чтобы не ловить кэш GitHub Pages) -->
  <link rel="stylesheet" href="assets/css/core.css?v=1">
  <link rel="stylesheet" href="assets/css/alerts.css?v=1">
</head>
<body>
  <main class="wrap">

    <!-- ===== Topbar: Help + Language dropdown (правый верхний угол) ===== -->
 <!-- Topbar: Help + Language (right aligned) -->
<div class="topbar" style="justify-content:flex-end; gap:12px">
<!-- Help pill -->
<button id="helpBtn" class="pill pill-outline with-icon">
  <!-- круг с вопросом (SVG), чтобы не прыгала типографика -->
  <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
    <circle cx="12" cy="12" r="9"></circle>
    <!-- «?» стилизуем линией: верх — кривой, низ — точкой -->
    <path d="M12 16h.01M9.2 9.2a3.1 3.1 0 1 1 5.6 1.6c-.5.9-1.3 1.2-1.9 1.7-.6.5-.7.9-.7 1.5" fill="none"></path>
  </svg>
  <span data-i18n="common.help">Help</span>
</button>

<!-- Language dropdown -->
<div class="lang-menu" id="langMenu">
  <button id="langBtn" class="pill pill-outline with-icon" aria-haspopup="true" aria-expanded="false">
    <!-- глобус (SVG) -->
    <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="9"></circle>
      <path d="M2 12h20M12 3a15 15 0 0 1 0 18M12 3a15 15 0 0 0 0 18" fill="none"></path>
    </svg>
    <span id="langBtnLabel">English</span>
  </button>
  <ul class="lang-list" id="langList" role="menu" aria-label="Language">
      <!-- порядок: EN, HI, ES, FR, RU, DE, IT -->
      <li data-lang="en" role="menuitem"><span class="dot"></span><span class="label">English</span></li>
      <li data-lang="hi" role="menuitem"><span class="dot"></span><span class="label">हिन्दी</span></li>
      <li data-lang="ru" role="menuitem"><span class="dot"></span><span class="label">Русский</span></li>
      <li data-lang="es" role="menuitem"><span class="dot"></span><span class="label">Español</span></li>
      <li data-lang="fr" role="menuitem"><span class="dot"></span><span class="label">Français</span></li>
      <li data-lang="de" role="menuitem"><span class="dot"></span><span class="label">Deutsch</span></li>
      <li data-lang="it" role="menuitem"><span class="dot"></span><span class="label">Italiano</span></li>      
    </ul>
  </div>
</div>
    <!-- ===== /Topbar ===== -->

    <!-- Заголовок страницы -->
    <h1 data-i18n="alerts.title">УПРАВЛЕНИЕ УВЕДОМЛЕНИЯМИ</h1>

    <div class="stack">

      <!-- ===== Секция «все» (фиксированный заголовок + простой текст статуса) ===== -->
      <section class="section">
        <div class="controls-header">
          <div class="title">
            <span data-i18n="alerts.header_label">All notifications:</span>
            
          </div>
          <span id="allState" class="state">On</span>
        </div>

        <div class="actions">
          <button class="btn green" id="btnAllOn"  data-i18n="alerts.all_on_btn">Enable</button>
          <button class="btn red"   id="btnAllOff" data-i18n="alerts.all_off_btn">Disable</button>
        </div>
      </section>
      <!-- ===== /Секция «все» ===== -->

      <!-- ===== Секция СПИСКА уведомлений (ВАЖНО: внутри div#list) ===== -->
      <section class="section" id="items">
        <div id="list"></div>
      </section>
      <!-- ===== /Секция списка ===== -->

      <!-- Кнопка сохранения -->
      <button class="save-btn" id="saveBtn" data-i18n="alerts.save">Сохранить настройки</button>

      <!-- Подпись внизу страницы (можно оставить статичным текстом) -->
<div class="footnote" data-i18n="alerts.footnote">
  Переключатели сохраняются на этом устройстве и применяются мгновенно.
</div>
    </div>
  </main>

  <!-- SVG-символы (скрыты). Шестерёнка для кнопки настроек в строках -->
  <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0; overflow:hidden">
    <symbol id="icon-gear" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
    </symbol>
  </svg>

  <!-- Telegram API и JS (порядок ВАЖЕН) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="assets/js/i18n.js?v=1"></script>
  <script defer src="assets/js/core.js?v=1"></script>
  <script defer src="assets/js/alerts.page.js?v=1"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    button { padding: 12px 16px; margin: 8px 0; width: 100%; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Панель</h1>
  <button id="onBtn">Включено</button>
  <button id="offBtn">Выключено</button>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready(); // сообщаем Telegram, что WebApp готов

    // По клику отправляем в бота строку. Можно отправлять и JSON.
    document.getElementById('onBtn').addEventListener('click', () => {
      tg?.sendData('включено');
    });

    document.getElementById('offBtn').addEventListener('click', () => {
      tg?.sendData('выключено');
    });

    // Необязательно: растягиваем на всю высоту
    tg?.expand?.();
  </script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Управление уведомлениями</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/core.css?v=1">
  <link rel="stylesheet" href="assets/css/alerts.css?v=1">
</head>
<body>
  <main class="wrap">
      <!-- Верхняя панель -->
  <div class="topbar">
    <button class="help-btn">Помощь</button>
    <div class="lang-switch">
      <button data-lang="EN">EN</button>
      <button data-lang="HI">हिन्दी</button>
      <button data-lang="RU" class="active">RU</button>
    </div>
  </div>

    <h1>Управление уведомлениями</h1>
    <div class="stack">

      <!-- Секция «все» -->
      <section class="section">
        <div class="controls-header">
          <div class="title">все</div>
          <span id="allState" class="status-badge">частично</span>
        </div>
        <div class="actions">
          <button class="btn green" id="btnAllOn">включить</button>
          <button class="btn red"   id="btnAllOff">выключить</button>
        </div>
      </section>

      <!-- Список тумблеров -->
      <section class="section" id="list"></section>

      <!-- Кнопка сохранения -->
      <button class="save-btn" id="saveBtn">Сохранить настройки</button>

      <!-- Подпись внизу страницы -->
      <div class="footnote">
        Переключатели сохраняются на этом устройстве и применяются мгновенно.
      </div>
    </div>
  </main>

  <!-- Telegram API и JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="assets/js/core.js?v=1"></script>
  <script defer src="assets/js/alerts.page.js?v=1"></script>
</body>
</html>

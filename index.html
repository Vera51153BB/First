<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="alternate" hreflang="en" href="https://botcryptosignal.com/en" />
  <link rel="alternate" hreflang="ru" href="https://botcryptosignal.com/ru" />
  <link rel="alternate" hreflang="hi" href="https://botcryptosignal.com/hi" />
  <title>Finding Entry Points in the Cryptocurrency Market</title>
  <link rel="icon" href="/images/bts153.ico" sizes="16x16" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-32.ico" sizes="32x32" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-48.png" sizes="48x48" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-256.png" sizes="256x256" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-512.svg" sizes="512x512" type="image/x-icon" />
    <!-- Стили главной сцены и тикера (_home_) -->
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>
<body>
  <!-- Главная сцена с изображением и наложенным тикером (_home_) -->
  <div class="scene_home_container">
    <img
      src="images/botcryptosignal.webp"
      alt="Presentation of a crypto bot that provides market entry signals"
      class="scene_home_bg"
      width="1344"
      height="768"
    />

    <!-- Герой: заголовок, девиз и кнопка поверх сцены (_home_) -->
    <section class="hero_home" aria-labelledby="hero_home_title">
      <div class="hero_home_inner">
        <h1 class="hero_home_title" id="hero_home_title">
          <span class="hero_home_title-word">BOTCRYPTOSIGNAL</span>
        </h1>
        <p class="hero_home_tagline">
          Шорт или Лонг?<br />
          Не упусти момент разворота<br />
          Экономь время на поиске монет для торговли<br />>
          Узнай о развороте тренда первым
        </p>
        
        <!-- Переключатель языков героя -->
        <div class="hero_lang_switcher" aria-label="Language selector">
          <!-- Круглые кнопки-языки создаются через JS (home-hero.js) -->
        </div>
        <div>
          <a class="hero_home_cta" href="#">
            Подключить бота
          </a>
        </div>
      </div>
    </section>

    <!-- Окно бегущей строки с котировками -->
    <div class="ticker_home_frame">
      <div class="ticker_home_mask">
        <!-- Содержимое заполняется/обновляется через JS -->
        <div class="ticker_home_row" id="ticker_home_row">
          <!-- Фолбэк-контент на случай, если JS не подгрузился -->
          <span class="ticker_home_item">
            <span class="ticker_home_symbol">BTC·USDT</span>
            <span class="ticker_home_price">– – –</span>
            <span class="ticker_home_change ticker_home_change--up">+0.0%</span>
          </span>
          <span class="ticker_home_item">
            <span class="ticker_home_symbol">ETH·USDT</span>
            <span class="ticker_home_price">– – –</span>
            <span class="ticker_home_change ticker_home_change--down">-0.0%</span>
          </span>
        </div>
      </div>
    </div>
     <!-- Прозрачная маска-перила поверх тикера (_home_) -->
    <img
      src="images/scene_home_overlay.png"
      alt=""
      class="scene_home_overlay_home"
      width="1344"
      height="768"
    />
  </div>
      <!-- I18N + скрипты главной (_home_) -->
  <script src="./assets/js/i18n.js"></script>
  <script src="./assets/js/home-hero.js"></script>
    <!-- Скрипт главного тикера (_home_) -->
  <script src="./assets/js/index.js"></script>
</body>
</html>

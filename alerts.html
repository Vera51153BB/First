<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Управление уведомлениями</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/core.css?v=1">
  <link rel="stylesheet" href="assets/css/alerts.css?v=1">
</head>
<body>
  <main class="wrap">
<!-- Верхняя панель -->
<!-- Topbar: Help + Language dropdown (правый верхний угол) -->
<div class="topbar">
  <div class="spacer"></div>
  <div class="topbar-right">
    <!-- Help pill -->
    <button id="helpBtn" class="pill pill-outline with-icon">
      <span class="icon circ">?</span>
      <span data-i18n="common.help">Help</span>
    </button>

    <!-- Language dropdown -->
    <div class="lang-menu" id="langMenu">
      <button id="langBtn" class="pill pill-outline with-icon" aria-haspopup="true" aria-expanded="false">
        <span class="icon globe" aria-hidden="true"></span>
        <span id="langBtnLabel">English</span>
      </button>
      <ul class="lang-list" id="langList" role="menu" aria-label="Language">
        <!-- порядок: EN, HI, ES, FR, RU -->
        <li data-lang="en" role="menuitem"><span class="icon globe"></span> English</li>
        <li data-lang="hi" role="menuitem"><span class="icon globe"></span> हिन्दी</li>
        <li data-lang="es" role="menuitem"><span class="icon globe"></span> Español</li>
        <li data-lang="fr" role="menuitem"><span class="icon globe"></span> Français</li>
        <li data-lang="ru" role="menuitem"><span class="icon globe"></span> Русский</li>
      </ul>
    </div>
  </div>
</div>

    <h1>Управление уведомлениями</h1>
    <div class="stack">
      
<!-- Секция «все» -->
<section class="section">
  <div class="controls-header">
    <div class="title">
      <span data-i18n="alerts.header_label">Все уведомления:</span>
      <span id="allState" class="all-state">частично</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn green" id="btnAllOn" data-i18n="alerts.all_on_btn">включить</button>
    <button class="btn red"   id="btnAllOff" data-i18n="alerts.all_off_btn">выключить</button>
  </div>
</section>


      <!-- Список тумблеров -->
      <section class="section" id="list"></section>

      <!-- Кнопка сохранения -->
      <button class="save-btn" id="saveBtn">Сохранить настройки</button>

      <!-- Подпись внизу страницы -->
      <div class="footnote">
        Переключатели сохраняются на этом устройстве и применяются мгновенно.
      </div>
    </div>
  </main>

  <!-- SVG symbols (hidden) -->
<svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0; overflow:hidden">

  </symbol>
</svg>

  <!-- Telegram API и JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="assets/js/i18n.js?v=1"></script>
  <script defer src="assets/js/core.js?v=1"></script>
  <script defer src="assets/js/alerts.page.js?v=1"></script>
</body>
</html>

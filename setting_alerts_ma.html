<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EMA Settings</title>
  <meta name="color-scheme" content="dark light" />
  <!-- <link rel="preload" as="font" type="font/woff2" crossorigin href="/assets/fonts/momo-trust-display-400.woff2"> -->
  <link rel="icon" href="/images/bts153.ico" sizes="16x16" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-32.ico" sizes="32x32" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-48.png" sizes="48x48" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-256.png" sizes="256x256" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-512.svg" sizes="512x512" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/core.css?v=1">
  <link rel="stylesheet" href="assets/css/alerts.css?v=1">
</head>
<body data-alerts-url="https://botcryptosignal.com/alerts.html">
  <main class="wrap">

    <!-- Topbar: Help + Language -->
    <div class="topbar" style="justify-content:flex-end; gap:12px">
      <button id="helpBtn" class="pill pill-outline with-icon">
        <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9"></circle>
          <path d="M12 16h.01M9.2 9.2a3.1 3.1 0 1 1 5.6 1.6c-.5.9-1.3 1.2-1.9 1.7-.6.5-.7.9-.7 1.5" fill="none"></path>
        </svg>
        <span data-i18n="common.help">Help</span>
      </button>
    </div>

    <!-- Заголовок -->
    <h1 data-i18n="ema.title">Настройки сигналов EMA</h1>

    <div class="stack">

      <!-- Таймфреймы -->
      <section class="section">
        <div class="controls-header">
          <div class="title">
            <span data-i18n="ema.section_timeframes">Таймфреймы</span>
          </div>
        </div>
        <div id="emaTfList"></div>
      </section>

      <!-- Типы сигналов -->
      <section class="section">
        <div class="controls-header">
          <div class="title">
            <span data-i18n="ema.section_signals">Типы сигналов</span>
          </div>
        </div>
        <div id="emaSignalList"></div>
      </section>

      <!-- Кнопка сохранения -->
      <button class="save-btn" id="saveBtn" data-i18n="ema.save">
        Сохранить настройки EMA
      </button>

      <div class="footnote" data-i18n="ema.footnote">
        Настройки EMA сохраняются для вашего аккаунта и используются при формировании сигналов.
      </div>
    </div>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="assets/js/i18n.js?v=1"></script>
  <script defer src="assets/js/core.js?v=1"></script>
  <script defer src="assets/js/ema.page.js?v=7"></script>
  <script src="/assets/js/tz_offset.js?v=1"></script>
</body>
</html>

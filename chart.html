<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>OKXcandlebot • Chart</title>

  <!-- Lightweight-Charts (отрисовка свечей) -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js" defer></script>

  <style>
    :root{ --bg:#0b0f14; --text:#e6e6e6; --muted:#9aa4af; --danger:#ff6b6b; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Arial}
    #wrap{height:100%;display:flex;flex-direction:column}
    /* Верхняя полоса со ссылкой */
    #topbar{
      padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08);
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
    }
    .hint{color:var(--muted); font-size:12px}
    #okx-link, #self-link{ color:#7dcfff; text-decoration:none; word-break:break-all }
    #okx-link:hover, #self-link:hover{ text-decoration:underline }
    /* Заголовок инструмента */
    #pair-title{ padding:6px 12px; font:600 14px/1.3 system-ui; color:#fff; }
    /* Контейнер графика */
    #chart{flex:1; min-height:320px}
    #chart-error{padding:10px 12px; color:var(--danger)}
  </style>
</head>

<body>
<div id="wrap">
  <!-- 1) СФОРМИРОВАННАЯ ССЫЛКА на страницу OKX -->
  <div id="topbar">
    <span class="hint">OKX:</span>
    <a id="okx-link" href="#" target="_blank" rel="noopener"></a>
    <span class="hint">• Эта страница:</span>
    <a id="self-link" href="#" target="_blank" rel="noopener"></a>
  </div>

  <!-- 2) Текстовый заголовок -->
  <div id="pair-title"></div>

  <!-- 3) График -->
  <div id="chart"></div>

  <!-- 4) Сообщение об ошибке -->
  <div id="chart-error" hidden></div>
</div>

<!-- Ваши стили/док-панель могут идти ниже, если нужно -->

<!-- Логика страницы -->
<script src="./assets/js/okx_chart.js"></script>
</body>
</html>

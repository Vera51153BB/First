<!doctype html>
<html lang="{{lang}}">
<head>
  <meta charset="utf-8" />
    <!-- Основные SEO-теги -->
  <title>{{seo_title_home}}</title>
  <meta
    name="description"
    content="{{seo_desc_home}}"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="{{canonical_href}}" />

    <!-- Альтернативные языковые версии -->
  {{hreflang_links}}

    <!-- Иконки сайта -->
  <link rel="icon" href="/images/bts153.ico" sizes="16x16" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-32.ico" sizes="32x32" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-48.png" sizes="48x48" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-256.png" sizes="256x256" type="image/x-icon" />
  <link rel="icon" href="/images/bts153-512.svg" sizes="512x512" type="image/x-icon" />

    <!-- Open Graph (Facebook / LinkedIn и др.) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="BotCryptoSignal" />
  <meta property="og:title" content="{{og_title_home}}" />
  <meta
    property="og:description"
    content="{{og_desc_home}}"
  />
  <meta property="og:url" content="{{og_url}}" />

     <!-- Open Graph preview images -->
  <meta property="og:image" content="https://botcryptosignal.com/images/botcryptosignal_icon_for_social_media.jpg" />
  <meta property="og:image:width" content="1344" />
  <meta property="og:image:height" content="768" />
  <meta
    property="og:image:alt"
    content="{{og_image_alt_home}}"
  />
    <!-- Дополнительная квадратная иконка для мессенджеров -->
  <meta property="og:image" content="https://botcryptosignal.com/images/botcryptosignal_icon_for_messenger.jpg" />
  <meta
    property="og:image:alt"
    content="{{og_image_alt_home}}"
  />

    <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{tw_title_home}}" />
  <meta
    name="twitter:description"
    content="{{tw_desc_home}}"
  />
  <meta name="twitter:image" content="https://botcryptosignal.com/images/botcryptosignal_icon_for_social_media.jpg" />
  <meta name="twitter:image:alt" content="{{og_image_alt_home}}" />

    <!-- Стили главной сцены и тикера (_home_) -->
  <link rel="stylesheet" href="/assets/css/index.css" />
</head>
<body>
    <div class="page_home" data-page="home">
    <!-- Верхняя бегущая строка с индексами -->
    <header class="home_header">
      <div class="ticker_home_frame">
        <div class="ticker_home_mask">
          <div class="ticker_home_row" id="ticker_home_row">
            <!-- Фолбэк, если JS не подгрузился -->
            <span class="ticker_home_item">
              <span class="ticker_home_symbol">BTC·USDT</span>
              <span class="ticker_home_price">– – –</span>
              <span class="ticker_home_change ticker_home_change--up">+0.0%</span>
            </span>
            <span class="ticker_home_item">
              <span class="ticker_home_symbol">ETH·USDT</span>
              <span class="ticker_home_price">– – –</span>
              <span class="ticker_home_change ticker_home_change--down">-0.0%</span>
            </span>
          </div>
        </div>
      </div>
    </header>
    <!-- Верхнее меню: HELP / MENU / LAUNGE -->
    <nav class="home_topnav">
      <ul class="home_topnav_list">
        <li class="home_topnav_item">
          <a href="#" class="home_topnav_link">HELP</a>
        </li>
        <li class="home_topnav_item">
          <a href="#" class="home_topnav_link">MENU</a>
        </li>
        <li class="home_topnav_item home_topnav_lang">
          <a href="#" class="home_topnav_link home_topnav_link--lang">
            LAUNGE ▾
          </a>
          <ul class="home_lang_dropdown">
            <li><a href="/" data-lang="en">English</a></li>
            <li><a href="/hi/index.html" data-lang="hi">हिन्दी</a></li>
            <li><a href="/ru/index.html" data-lang="ru">Русский</a></li>
            <li><a href="/pt/index.html" data-lang="pt">Português</a></li>
            <li><a href="/es/index.html" data-lang="es">Español</a></li>
            <li><a href="/uk/index.html" data-lang="uk">Українська</a></li>
            <li><a href="/de/index.html" data-lang="de">Deutsch</a></li>
            <li><a href="/fr/index.html" data-lang="fr">Français</a></li>
            <li><a href="/it/index.html" data-lang="it">Italiano</a></li>
            <li><a href="/ja/index.html" data-lang="zh">中文</a></li>
            <li><a href="/tr/index.html" data-lang="tr">Türkçe</a></li>
            <li><a href="/zn/index.html" data-lang="ja">日本語</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <main class="home_main" aria-labelledby="hero_title">
      <section class="hero_main">
        <div class="hero_main_inner">
          <!-- ВАЖНО: чистый H1 без классов и вложенных span -->
          <div class="hero_title_block">
            <h1 id="hero_title">BOTCRYPTOSIGNAL</h1>
            <div class="hero_title_underline" aria-hidden="true"></div>
          </div>

          <!-- Мультиязычный слоган (landing.slogan из i18n.js) -->
          <h2 class="hero_slogan" id="hero_slogan"></h2>

          <!-- Мультиязычный девиз (landing.hero.line1..line6) + кнопка -->
          <div class="hero_tagline_block">
            <p class="hero_tagline" id="hero_tagline"></p>
            <a
              class="hero_cta"
              id="hero_cta"
              href="https://t.me/bcs_okx_signals_bot"
              target="_blank"
              rel="noopener noreferrer"
            >
              Connect the bot
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>

      <!-- I18N + скрипты главной (_home_) -->
  <script src="/assets/js/i18n.js"></script>
  <script src="/assets/js/home-hero.js"></script>
    <!-- Скрипт главного тикера (_home_) -->
  <script src="/assets/js/index.js"></script>
  
</body>
</html>
